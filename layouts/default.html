<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="brand">
        <h1 class="name">Mahdi Miri</h1>
        <p class="role">ML / AI Engineer</p>
      </div>
      <nav class="nav">
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#experience">Experience</a>
        <a href="#education">Education</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main id="main">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="left">© {{ site.time | date: "%Y" }} Mahdi Miri</div>
      <div class="right">
        <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        ·
        <a href="https://github.com/Mahdi-Miri" target="_blank" rel="noopener">GitHub</a>
        ·
        <a href="https://www.linkedin.com/in/mahdi-miri-dev/" target="_blank" rel="noopener">LinkedIn</a>
      </div>
    </footer>
  </div>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
